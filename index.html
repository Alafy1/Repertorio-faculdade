<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <main>
        <section class="calculatorbody">
            <section>
                <button class="visor"></button>
            </section>
            <section>
                <button class="topbutton">9</button>
                <button class="topbutton">8</button>
                <button class="topbutton">7</button>
                <button class="topbutton">/</button>
            </section>
            <section>
                <button class="topbutton">6</button>
                <button class="topbutton">5</button>
                <button class="topbutton">4</button>
                <button class="topbutton">*</button>
            </section>
            <section>
                <button class="topbutton">3</button>
                <button class="topbutton">2</button>
                <button class="topbutton">1</button>
                <button class="topbutton">-</button> 
            </section>
            <section>
                <button class="topbutton">0</button>
                <button class="double-button">=</button>
                <button class="topbutton">+</button>
            </section>
        </section>
    </main>
</body>
</html>
